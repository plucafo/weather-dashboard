<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="container-fluid h1 text-center p-3 bg-dark text-light bg-gradient"
    >
      Weather Dashboard
    </header>
    <main class="container">
      <div class="row">
        <nav class="col-12 col-md-4">
          <div class="h2 pt-3 fw-bold">Search for a City:</div>

          <form class="search-form d-flex flex-column" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn bg-primary text-light mt-3" type="submit">
              Search
            </button>
          </form>

          <hr />
          <!-- Create side buttons dynamically here -->
          <div class="city-buttons"></div>
        </nav>
        <div class="col-md-8 custom">
            <div class="row">
              <div class="col-md-12">
                <div class="custom-margin-top custom-padding border">
                    <div class="weather-info">
                        <!-- Weather info is dynamically displayed here from ap data -->
                    </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="5-day-forecast mt-3 custom-padding border">5 Day Forecast</div>
              </div>
            </div>
          </div>
        </div>
      </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
